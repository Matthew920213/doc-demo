<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>eDOC - 文档分享验证</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/share-view.css">
</head>
<body class="share-body">
    <!-- 背景动效 -->
    <div class="bg-animation">
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>
        <div class="bg-circle circle-3"></div>
    </div>

    <!-- 手机框架 -->
    <div class="phone-frame">
        <div class="phone-notch"></div>
        <div class="phone-screen">
            <!-- 顶部状态栏 -->
            <div class="status-bar">
                <span class="time">09:41</span>
                <div class="status-icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>

            <!-- 页面内容 -->
            <div class="page-content verify-page">
                <!-- 顶部导航 -->
                <div class="nav-header glass-effect">
                    <a href="../index.html" class="nav-back">
                        <i class="fas fa-times"></i>
                    </a>
                    <span class="nav-title">eDOC 文档分享</span>
                    <div class="nav-right"></div>
                </div>

                <!-- 主内容区 -->
                <div class="verify-content">
                    <!-- Logo区域 -->
                    <div class="verify-logo">
                        <div class="logo-container">
                            <div class="logo-bg"></div>
                            <i class="fas fa-file-shield"></i>
                        </div>
                        <h1 class="verify-title">安全文档分享</h1>
                        <p class="verify-subtitle">请输入提取码查看文档</p>
                    </div>

                    <!-- 验证码输入 -->
                    <div class="code-input-section">
                        <div class="code-input-wrapper">
                            <div class="code-input-box">
                                <input type="text" maxlength="1" class="code-input" data-index="0" autofocus>
                            </div>
                            <div class="code-input-box">
                                <input type="text" maxlength="1" class="code-input" data-index="1">
                            </div>
                            <div class="code-input-box">
                                <input type="text" maxlength="1" class="code-input" data-index="2">
                            </div>
                            <div class="code-input-box">
                                <input type="text" maxlength="1" class="code-input" data-index="3">
                            </div>
                        </div>
                        <p class="code-hint">
                            <i class="fas fa-info-circle"></i>
                            提取码由分享人提供
                        </p>
                    </div>

                    <!-- 确认按钮 -->
                    <button class="btn-verify" id="btnVerify">
                        <span>确认查看</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>

                    <!-- 分割线 -->
                    <div class="divider">
                        <span>分享信息</span>
                    </div>

                    <!-- 分享信息卡片 -->
                    <div class="share-info-card glass-card">
                        <div class="info-row">
                            <div class="info-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="info-content">
                                <span class="info-label">分享人</span>
                                <span class="info-value">张三（销售部）</span>
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="info-icon">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="info-content">
                                <span class="info-label">分享时间</span>
                                <span class="info-value">2026-01-15 14:30</span>
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="info-icon">
                                <i class="fas fa-hourglass-half"></i>
                            </div>
                            <div class="info-content">
                                <span class="info-label">有效期至</span>
                                <span class="info-value highlight">2026-01-22（剩余7天）</span>
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="info-icon">
                                <i class="fas fa-folder-open"></i>
                            </div>
                            <div class="info-content">
                                <span class="info-label">文档数量</span>
                                <span class="info-value">8 个文档</span>
                            </div>
                        </div>
                    </div>

                    <!-- 底部登录引导 -->
                    <div class="login-guide">
                        <p>已有账号？<a href="../account-view/home.html" class="login-link">登录</a> 查看更多文档</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="phone-home-indicator"></div>
    </div>

    <!-- 成功弹窗 -->
    <div class="modal-overlay" id="successModal">
        <div class="modal-content success-modal">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h3>验证成功</h3>
            <p>正在加载文档列表...</p>
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <!-- 错误弹窗 -->
    <div class="modal-overlay" id="errorModal">
        <div class="modal-content error-modal">
            <div class="error-icon">
                <i class="fas fa-times"></i>
            </div>
            <h3>验证失败</h3>
            <p>提取码错误，请重新输入</p>
            <button class="btn-retry" onclick="closeErrorModal()">重新输入</button>
        </div>
    </div>

    <script src="../js/share-view.js"></script>
</body>
</html>
